{% extends 'base.html' %}
{% load static %}
{% block title %}
    Login to 1XPredict
{% endblock %}

{% block content %}
<div align = "center">
<div class="card border-success mb-3" style="max-width: 26rem;" align = "center">
  <div class="card-header bg-info border-success"><b>Login To 1XPredict</b></div>
  <hr>
  <div class="card-body text-success">
    <form method="post" >
      {% csrf_token %}

    <b>{{form.as_p}}</b>

      <button  class="btn btn-primary" type="submit"><h5>Login</h5></button>
    </form>

  </div>
  <hr>
  <div class="card-footer bg-transparent border-success"><a href="/register/"><b> Register as a new user </b> </a></div>
</div></div>

{% endblock %}
